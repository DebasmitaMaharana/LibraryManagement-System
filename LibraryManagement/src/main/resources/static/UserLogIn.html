<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login Form</h1>
<form action="/users/login" method="post">
    <div>
        <label>User Name:</label>
        <input name="userName" required type="text"/>
    </div>
    <div>
        <label>Password:</label>
        <input name="password" required type="password"/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

</body>
</html>
